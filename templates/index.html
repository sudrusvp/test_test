<!DOCTYPE HTML>
<html>
	<head>
		<title>Compliance Bot</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="static/assets/css/ie9.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
		<style type="text/css">
			.chatdiv a { 
				text-transform: uppercase;
				text-decoration : dotted 1px red;
				color : red;
			}
		</style>
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo" style="background: #FFF;">
							<span class="icon" style="top: 10px;">
								<img src='static/images/ibm.png' style="width: 75px;height: auto;">
							</span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>GTS Risk & Compliance</h1>
								<p>A Chatbot application that solves your queries on ECM, URT, ePolicy, GEM, CWP, Cirats, UID, STERM.<br> </p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#bot">Start Chatbot</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						
						<!-- bot -->
							<article id="bot">
								<h2 class="major">Compliance Bot</h2>
								<div class="chatdiv">
									<div class='row' style='margin: 5px 0px;'>
										<div class='col-sm-8 text-left' '> 
											<div class='received text-left ' >
												Hi, My name is Compliance Bot. How can I help you?
												<div class="time"></div>
											</div>
										</div>
									</div>

								</div>
								<!-- bottom wrapper -->
								<div class="bottom_wrapper clearfix" >

									<div class="message_input_wrapper">
										<input type ="text" name="message" id="message" class="message_input" placeholder="Type your message here..." />
									</div>
									<div class="send_message" id="send">
										<text style="font-size:100%;">SEND</text>
									</div>
								</div>
								<!-- NPS Promoter -->
								<div class="nps-promoter">
									<!--<iframe src="https://nps.w3ibm.mybluemix.net/widget/bnBzaWRfMjU0MTQ2ODY0OF84ODAzODIyODdfMjY2MjYyMTMwXzg2NTcyMDM5OF8yMTk4ODAzOTIxXy1fMjAxNy0wNS0yMlQwOTo0NDo0Ny4xMDNaXy1fQ29tcGxpYW5jZSBCb3Q=" style="position:relative"></iframe>-->
								</div>
								<!-- bottom wrapper ends here-->
							</article>

						
					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Compliance Bot.</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="https://code.jquery.com/jquery-3.1.1.min.js?c=32" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

			<script src="static/assets/js/skel.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js?d=33" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
			<script type="text/javascript" src="static/assets/js/Scripts.js?a=32"></script>

	</body>
</html>
